<div class='col-sm-6 col-lg-{% if item_name %}4{% else %}3{% endif %} isotope-item {{ territory|replace(" ", "_") or "" }} {{ unit_usage|replace(" ", "_") or "" }}'>
	<div class="portfolio-item">
		<a href='{{ route|abs_url or "" }}'>
			<span class="thumb-info thumb-info-lighten">
				<span class="img-thumbnail img-thumbnail thumb-info-wrapper">
					<img itemprop="image" src='{{ frappe.utils.quoted(thumbnail or website_image or image or "/assets/hendaza_custom_site/img/unimage.jpg") | abs_url or "" }}' class="img-fluid" alt="">
					<span class="thumb-info-title">
						<span class="thumb-info-inner" itemprop="name">{{ _(item_name or name or "") }}</span>
						{% if territory or unit_usage %}<span class="thumb-info-type">{{ _(territory or "") }}{% if territory %} - {% endif %}{{ _(unit_usage or "") }}</span>{% endif %}
					</span>
					<span class="thumb-info-action">
						<span class="thumb-info-action-icon bg-dark opacity-8"><i class="fas fa-plus"></i></span>
					</span>
				</span>
			</span>
		</a>
	</div>
</div>
